  <h2>牛すじ塩煮込み</h2>
      <img src="images/a0002_012133.jpg" alt="" />
      <h3>材料</h3>    
      <dl>
      <dt>牛すじ</dt>
      <dd>200g</dd>
      <dt>大根</dt>
      <dd>1/2</dd>
      <dt> こんにゃく</dt>
      <dd>1袋</dd>     
      </dl>
       <h3>作り方</h3>
　    <ol>
   		 <li>牛筋は茹でこぼしてあくを洗い、一口大に切る。</li>
         <li>大根は切って下ゆでしてさっと洗っておく。米のとぎ汁で煮るとさらにいい。</li>
         <li>材料を全部入れて牛筋が柔らかくなるまで煮込む。</li>
          <li>スープを味見して好みの味に調整してください。</li>
    　</ol>
